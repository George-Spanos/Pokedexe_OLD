syntax = "proto3";

option csharp_namespace = "Proto";

package Message;

message User {
  string Name = 1;
  string PictureUrl = 2;

}
message EMPTY {}

message Message {
  string id = 1;
  User User = 2;
  string Text = 3;
  string Timestamp = 5;
   
}
message MessageList {
  repeated Message value = 1;
}
service MessageService {
  rpc GetMessages(EMPTY) returns (MessageList);
  rpc BroadcastMessage(Message) returns(EMPTY);
  rpc GetNewMessage(EMPTY) returns (stream Message);
}